<section class="form-page d-flex justify-content-center align-items-center">
  <p-toast></p-toast>
  <div class="form_container d-flex flex-column gap-2 pt-5">
      <h1>login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="inputs mb-3">
              <div class="input-feild d-flex align-items-center gap-2 px-4 my-3">
                  <img src="./assets/imgs/icons/user.png" alt="email img">
                  <input 
                    type="text" 
                    placeholder="Username" 
                    formControlName="userName"
                  >
              </div>
              <small 
                *ngIf="loginForm.controls.userName.dirty 
                && 
                loginForm.hasError('required','userName')" 
                class="text-danger m-0 p-0"
              >
                Username is required
              </small>
              <div class="input-feild d-flex align-items-center gap-2 px-4 my-3">
                  <img src="./assets/imgs/icons/password.png" alt="email password">
                  <input 
                    [type]="passwordVisibility ? 'text' : 'password'" 
                    placeholder="Password" 
                    formControlName="password"
                  >
                  <img 
                    (click)="togglePasswordVisibility('Password')"
                    [src]="
                    passwordVisibility
                      ? './assets/imgs/icons/hidden.png'
                      : './assets/imgs/icons/eye.png'
                  " 
                    class="eye-icon" 
                    alt="eye icon"
                  >
              </div>
              <small 
                *ngIf="loginForm.controls.password.dirty 
                && 
                loginForm.hasError('required','password')" 
                class="text-danger m-0 p-0">
                password is required
              </small>
              @if (errorMassage != '') {
                  <p class="text-danger m-0">{{errorMassage}}</p>

              }
          </div>
          <div class="submit-btn d-flex align-items-center justify-content-center">
              <button class=" btn py-2 px-4 mb-5">LOGIN</button>
          </div>
      </form>
  </div>
</section>
