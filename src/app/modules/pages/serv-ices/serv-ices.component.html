<section class="services_section">
    <p-toast></p-toast>
    <div class="head d-flex justify-content-center align-items-center">
        <div>
            <h1>Services</h1>
        </div>
        <div>
            <button class="btn btn-dark" routerLink="add-service">Add service</button>
        </div>
    </div>
    <div class="service_table">
        <p-table 
            [value]="services_list"
            styleClass="p-datatable-gridlines" 
            dataKey="id" 
            [tableStyle]="{'min-width': '60rem'}"
            [paginator]="true"
            [rows]="5" 
            [rowsPerPageOptions]="[5, 10, 20] " 
            class=""
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-services>
                <tr class="service">
                    <td>{{ services.id }}</td>
                    <td>{{ services.name }}</td>
                    <td>
                        <img [src]="'https://ctrl-p.runasp.net/'+services.imageUrl" alt="img" width="100" height="100">
                    </td>
                    <td>{{ services.description }}</td>
                     <td>
                        <div class="action_icons d-flex justify-content-center align-items-center gap-5">
                            <div class="editIcon">
                                <i title="edite" [routerLink]="['edit-service/' , services.id]" class="fa-solid fa-pen-to-square"></i>
                            </div>
                            <div class="deleteIcon">
                                <i title="delete" class="fa-solid fa-trash" (click)="deleteService(services.id)"></i>
                            </div>
                        </div>
                     </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
